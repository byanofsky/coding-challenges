<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>Client: <span id="client"></span></p>
  <div>
    <form id="connectForm">
      <input id="localClientId" />
      <button type="submit">Connect</button>
    </form>
  </div>
  <div>
    <form id="callForm">
      <input id="remoteClientId" />
      <button type="submit">Call</button>
    </form>
  </div>
  <button onclick="findClient()">Find Client</button>
  <button onclick="startVideo()">Start Video</button>
  <button onclick="call()">Call</button>
  <button onclick="acceptCalls()">Accept</button>
  <video id="stream" autoplay playsinline></video>
</body>

<script src="/index.js"></script>

</html>
